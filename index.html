<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Stethoscope - Professional Medical Diagnostic Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>AI Stethoscope Pro</h1>
    <p class="subtitle">Advanced MP3 Heart Sound Analysis with Real-time Diagnostics</p>
    
    <div class="controls">
      <input type="file" id="fileInput" accept="audio/mp3,audio/mpeg" class="file-texture">
      <button id="start">Upload MP3</button>
      <button id="micBtn" class="mic-btn">Live Input</button>
      <button id="download" class="download-btn" disabled>Download Report</button>
    </div>
    
    <div class="status-bar">
      <div class="metric">
        <div class="metric-value bpm-value" id="liveBPM">00</div>
        <div class="metric-label">Live BPM</div>
      </div>
      <div class="metric">
        <div class="metric-value avg-value" id="avgBPM">00</div>
        <div class="metric-label">Avg BPM</div>
      </div>
      <div class="metric">
        <div class="metric-value" id="rangeBPM">00</div>
        <div class="metric-label">Min-Max BPM</div>
      </div>
      <div class="metric">
        <div class="metric-value conf-value" id="confidence">00</div>
        <div class="metric-label">Confidence</div>
      </div>
    </div>
    
    <canvas id="viz" width="1200" height="400"></canvas>
    <p id="diagnosis" class="diagnosis">Upload MP3 or click Mic for live heart sound analysis</p>
  </div>
  
  <div class="footer">
    <p>Powered by AI • Advanced Medical Diagnostics • Two Square © 2026</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
