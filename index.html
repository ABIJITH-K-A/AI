<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Stethoscope - Professional Medical Diagnostic Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>ü©∫ AI Stethoscope Pro</h1>
    <p class="subtitle">Advanced MP3 Heart Sound Analysis with Real-time Diagnostics</p>
    
    <div class="controls">
      <input type="file" id="fileInput" accept="audio/mp3,audio/mpeg">
      <button id="start">üìÅ Upload & Analyze MP3</button>
      <button id="download" class="download-btn" disabled>üíæ Download Full ECG Report</button>
    </div>
    
    <div class="status-bar">
      <div class="metric">
        <div class="metric-value" id="liveBPM">72</div>
        <div class="metric-label">Live BPM</div>
      </div>
      <div class="metric">
        <div class="metric-value" id="avgBPM">-</div>
        <div class="metric-label">Avg BPM</div>
      </div>
      <div class="metric">
        <div class="metric-value" id="rangeBPM">-</div>
        <div class="metric-label">Min-Max BPM</div>
      </div>
      <div class="metric">
        <div class="metric-value" id="confidence">94%</div>
        <div class="metric-label">Live Confidence</div>
      </div>
      <div class="metric">
        <div class="metric-value" id="quality">-</div>
        <div class="metric-label">Audio Quality</div>
      </div>
    </div>
    
    <canvas id="viz" width="1200" height="400"></canvas>
    <p id="diagnosis" class="diagnosis">Upload an MP3 file containing heart sounds to begin ECG analysis</p>
  </div>
  
  <div class="footer">
    <p>Powered by AI ‚Ä¢ Advanced Medical Diagnostics ‚Ä¢ TN Web Rats ¬© 2026</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
